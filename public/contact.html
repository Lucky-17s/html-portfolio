<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Lucky Sharma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    />
    <style>
      html { font-family: Inter, ui-sans-serif, system-ui; }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-10">
      <a href="/" class="text-sm text-indigo-600 hover:underline">← Back to home</a>
      <h1 class="mt-4 text-3xl font-bold tracking-tight">Contact</h1>

      <section class="mt-6 rounded-xl border p-6">
        <h2 class="text-lg font-semibold">Details</h2>
        <div class="mt-3 space-y-1 text-gray-700">
          <p><strong>Tel:</strong> 807165779</p>
          <p><strong>Email:</strong> <a class="text-indigo-600 hover:underline" href="mailto:luckysharma123deepj@gmail.com">luckysharma123deepj@gmail.com</a></p>
          <p><strong>Address:</strong></p>
          <p>
            F/221 New Bhanuhans<br />
            Navghar Road, Bhayander East<br />
            Mumbai, India
          </p>
        </div>
      </section>

      <section class="mt-8 rounded-xl border p-6">
        <h2 class="text-lg font-semibold">Send a message</h2>
        <form id="contactForm" class="mt-4 grid grid-cols-1 gap-4" novalidate>
          <label class="block">
            <span class="text-sm">Your email</span>
            <input name="email" type="email" required placeholder="you@example.com" class="mt-1 w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </label>
          <label class="block">
            <span class="text-sm">Message</span>
            <textarea name="message" rows="4" required placeholder="Hi Lucky, I'd like to..." class="mt-1 w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </label>
          <div class="flex items-center gap-3">
            <button type="submit" class="rounded-md bg-indigo-600 text-white px-4 py-2 font-medium hover:bg-indigo-700">Send</button>
            <p id="contactStatus" class="text-sm text-gray-600" role="status" aria-live="polite"></p>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="/public/contact.js"></script>
  </body>
  </html>
